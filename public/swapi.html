<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>swapi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-warning fixed-top text-center p-2 d-inline">xs</div>
      <div class="bg-warning fixed-top text-center p-2 d-none d-sm-inline">sm</div>
      <div class="bg-warning fixed-top text-center p-2 d-none d-md-inline">md</div>
      <div class="bg-warning fixed-top text-center p-2 d-none d-lg-inline">lg</div>
      <div class="bg-warning fixed-top text-center p-2 d-none d-xl-inline">xl</div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>StarWars API</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border p-1 p-sm-3 p-md-3 ">
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Name:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="name"></span></div>
          </div>
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Hair Color:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="hair_color"></span></div>
          </div>
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Skin Color:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="skin_color"></span></div>
          </div>
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Year of Birth:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="birth_year"></span></div>
          </div>
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Gender:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="gender"></span></div>
          </div>
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Height:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="height"></span></div>
          </div>
          <div class="row">
            <div class="col-3 col-md-2 font-weight-bold text-nowrap">Mass:</div>
            <div class="col-9 col-md-10 border mb-1"><span id="mass"></span></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><button class="btn btn-primary m-3" onClick="swapi('/people/1');">Go</button></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="swapi.js"></script>
  </body>
</html>
